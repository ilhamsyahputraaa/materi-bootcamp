<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- External Style -->
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Internal Style -->
    <style>
        .form-contact{
            padding: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body{
        background-image: url('./src/poster-header/Oppenheimer-header.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        }
        
        .form-content{
        background: linear-gradient(0deg, #050505 6.31%, rgba(12, 12, 12, 0.527) 100%);
        backdrop-filter: blur(3.5px);
        padding: 2rem;
        border-radius: 1rem;
        color: white;
        }

        .breadcrumb-item {
            text-decoration: none;
            color: white;
            font-weight: 700;
        }

        .breadcrumb-item active{
            color: white;
        }
    </style>

</head>
<body>
    <div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light nav-transparent position-fixed w-100">
            <div class="container-fluid">
                <!-- Logo Website -->
              <a class="navbar-brand" href="#">Movietime</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Area Burger Menu -->
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <!-- Menu -->
                <ul class="navbar-nav col justify-content-center mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item"><a class="nav-link" href="#coming-soon">Coming Soon</a></li>
                  <li class="nav-item"><a class="nav-link" href="#on-cinema">On Cinema</a></li>
                  <li class="nav-item"><a class="nav-link" href="#recomendation">Recommend</a></li>
                  <li class="nav-item"><a class="nav-link nav-active" href="./contact-us.html">Contact Us</a></li>
                </ul>
                <!-- Button Log In -->
                <button class="btn btn-outline-success ms-auto" type="submit">Log <Inp></Inp></button>
              </div>
            </div>

            
        </nav>

        



        <!-- Form Body -->
        <div class="col-12 d-flex form-contact">
          <form class="row g-3 col-6 form-content">
            <!-- Breadcrump -->
            <div>
                <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider:'>';">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                    </ol>
                </nav>
            </div>

            <!-- First Name -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>

              <!-- Lastname -->
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>

            <!-- Nomer Telpon -->
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="inputPassword4">
            </div>

            <!-- Text Area -->
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <!-- Checkbox -->
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>

        </div>
        


        
    </div>
</body>
